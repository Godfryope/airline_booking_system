{% extends 'flights/base.html' %}


<!-- MultiStep Form -->
{% block content %}
<div class="row">
    <div class="col-md-8 col-md-offset-3">
        <form method="post" action="{% url 'search_flights' %}" id="msform">
            {% csrf_token %}
            <!-- progressbar -->
            <ul id="progressbar">
                <li class="active">Flight Search</li>
                <li>Flight Results</li>
            </ul>
            <!-- fieldsets -->
            <fieldset>
                <h2 class="fs-title">Flight Search</h2>
                <h3 class="fs-subtitle">Enter flight number, origin, or destination</h3>
                <input type="text" name="search_query" placeholder="Enter flight number, origin, or destination"/>
                {% comment %} <input type="text" name="lname" placeholder="Last Name"/>
                <input type="text" name="phone" placeholder="Phone"/> {% endcomment %}
                <input type="submit" name="next" class="next action-button" value="Submit"/>
            </fieldset>
        </form>
        <!-- link to designify.me code snippets -->
        
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
{% endblock %}


<!-- /.MultiStep Form -->
